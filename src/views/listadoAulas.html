<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listado de Aula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/listadoAulas.js"></script>
</head>
<body>
    <header>
        <!-- Barra de Navegación -->
        <div class="container header">

            <nav class="navbar navbar-default navbar-fixed-top ">
                <div class="container align-center">

                    <a class="navbar-brand" href="Principal.html">
                        <img class="logo d-inline-block align-top" src="http://www.unsl.edu.ar/application/assets/logos/logo-unsl-negativo2.png" width="150">

                    </a>

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                    <div class="collapse navbar-collapse center-content" id="nav1">

                        <ul class="nav navbar-nav">
                            <li class="nav-item"><a href="listadoAulas" class="nav-link">AULAS</a></li>
                            <li class="nav-item"><a href="horariosCarrera" class="nav-link">ESTUDIANTES</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">DOCENTES</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">ADMINISTRATIVOS</a></li>
                        </ul>

                    </div>
                </div>
            </nav>

        </div>
    </header>
    <!-- Contenido de la página -->
    <main class="main-container" role="main">
        <!-- Encabezado con filtros de búsqueda -->
        <div class="container bg-encabezado">
            <h1 class="titulo">Aulas</h1> <br>
            <form class="form-group form-inline">

                <label class="etiqueta" for="edif">Edificio</label>
                <select class="form-control campo" id="edif" onchange="cargarUbicacion()">
                </select>

                <label class="etiqueta" for="capac">Capacidad</label>
                <input class="form-control campo" type="number" id="capac" style="max-width: 80px">

                <label class="etiqueta" for="ubic">Ubicación</label>
                <select class="form-control campo" id="ubic">
                <option>todos</option>
                </select>

                <button type="submit" class="btn btn-search mb-2" onclick="cargarTabla()"><span class="glyphicon glyphicon-search"></span></button>

            </form>


        </div>

        <!-- Contenedor con la tabla de aulas -->
        <div class="container bg-container">
            <div class="panel panel-default bg3">
                <div class="panel-body">
                    <table class="table table-hover">
                        <!-- Encabezado de la tabla -->
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edificio</th>
                            <th>Capacidad</th>
                            <th>Ubicación</th>
                        </tr>
                        </thead>
                        <!-- Cuerpo de la tabla -->
                        <tbody>
                        <!-- Cada fila está compuesta por dos partes: la fila con información visible -->
                        <!-- y la fila expansible con datos extra y los botones -->

                            <!-- Fila con información visible-->
                            <div class="acordion-heading">
                                <tr class="accordion-toggle" data-toggle="collapse" href="#collapseOne">
                                    <td>Aula 58</td>
                                    <td>Bloque II</td>
                                    <td>150</td>
                                    <td>Planta baja</td>
                                </tr>
                            </div>
                            <!-- Fila expansible -->
                            <tr>
                                <td colspan="4" style="padding: 0; border-top-style: none;">
                                    <div id="collapseOne" class="collapse">
                                        <div class="expansible">

                                            <!-- Lista de extras del aula, compuesto por ícono y nombre -->
                                            <ul class="list-inline">
                                                <li><span class="glyphicon glyphicon-check icon-check"></span>Proyector</li>
                                                <li><span class="glyphicon glyphicon-check icon-check"></span>Pizarrón</li>
                                            </ul>
                                        </div>

                                        <div class="botones text-right">
                                            <button type="button" class="btn btn-line mb-2">Ver detalles</button>
                                            <button type="button" class="btn btn-line mb-2">Reservar</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            <!-- Fila con información visible-->
                            <div class="acordion-heading">
                                <tr class="accordion-toggle" data-toggle="collapse" href="#collapseTwo">
                                    <td>Aula 58</td>
                                    <td>Bloque II</td>
                                    <td>150</td>
                                    <td>Planta baja</td>
                                </tr>
                            </div>
                            <!-- Fila expansible -->
                            <tr>
                                <td colspan="4" style="padding: 0; border-top-style: none;">
                                    <div id="collapseTwo" class="collapse" >
                                        <div class="expansible">
                                            <!-- Lista de extras del aula, compuesto por ícono y nombre -->
                                            <ul class="list-inline">

                                                <li><span class="glyphicon glyphicon-check icon-check"></span>Proyector</li>
                                                <li><span class="glyphicon glyphicon-check icon-check"></span>Pizarrón</li>
                                            </ul>

                                        </div>

                                        <div class="botones text-right">
                                            <button type="button" class="btn btn-line mb-2">Ver detalles</button>
                                            <button type="button" class="btn btn-line mb-2">Reservar</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>


        </div>
    </main>
    <!-- TODO: Terminar Footer-->
    <footer class="footer">
        <div class="container">
            <h2>Footer</h2>

        </div>
    </footer>
</body>
</html>
