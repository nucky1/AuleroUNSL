<!DOCTYPE html>
<html lang="en" id = "html"> <!-- ese id es para renderizar las paginas del lado del cliente -->
<head>
    <title>Aulero UNSL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/reservarAula.js"></script>

</head>
<body>
    <!-- Barra de Navegación -->
    <%- include('partials/navegacion') %>
    <!-- la barra es cargada desde el archivo navegacion.html -->
    
    <!-- Contenido de la página -->
    <main class="main-container" role="main">
        <!-- Encabezado con información -->
        <div class="container bg-carousel">
            <!-- Carousel -->
            <div id="carousel" class="carousel slide" data-ride="carousel">

                <!-- Indicadores del carousel -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="resources/carousel-0.jpg">
                        <div class="carousel-caption">
                            <h3>UNSL</h3>
                            <p>Universidad Nacional de San Luis</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="resources/carousel-1.jpg">
                        <div class="carousel-caption">
                            <h3>UNSL</h3>
                            <p>Universidad Nacional de San Luis</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="resources/carousel-2.jpg">
                        <div class="carousel-caption">
                            <h3>UNSL</h3>
                            <p>Universidad Nacional de San Luis</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <!-- Contenedor con información -->
        <div class="container bg-container">
            <h2 style="padding: 20px">Información</h2>

        </div>
    </main>
    <!-- TODO: Terminar Footer-->
    <footer class="footer">
        <div class="container">
            <h2>Footer</h2>

        </div>
    </footer>
</body>
</html>
