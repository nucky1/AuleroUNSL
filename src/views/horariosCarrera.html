<!DOCTYPE html>
<html lang="en" id = "html">
<head>
    <title>Horarios por carrera</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body> 

    <!-- Barra de Navegación -->
  
    <%- include('partials/navegacion') %>
    <!-- Contenido de la página -->
    <main class="main-container" role="main">
        <!-- Encabezado con Filtros -->
        <div class="container bg-encabezado">
            <div class="row">
                <div class="col-xs-6">
                    <h1 class="titulo">Horarios por carrera</h1> <br>
                </div>
                <div class="col-xs-6 cont" style="justify-content: flex-end" id= "flotante">
                    <script>
                        if(localStorage.getItem("token")!= null){
                            flotante = document.getElementById("flotante");
                            flotante.innerHTML ='<div class="chip">'+
                                                    '<div class="user-text">Bienvenido, '+ localStorage.getItem("username")+'</div>  <a class="log-out" href="javascript:logout()"><span class="glyphicon glyphicon-log-out"></span></a>'+
                                                '</div>';
                        }
                    </script>
                </div>

            </div>
            <form class="form-group form-inline">

                <label class="etiqueta" for="fac">Facultad</label>
                <select class="form-control campo" id="fac" onchange="cargarCarreras()">
                </select>

                <label class="etiqueta" for="carr">Carrera</label>
                <select class="form-control campo" id="carr" onchange="cargarAnios()">
                </select>

                <label class="etiqueta" for="anio">Año</label>
                <select class="form-control campo" id="anio">
                </select>

                <label class="etiqueta" for="cuatri">Cuatrimestre</label>
                <select class="form-control campo" id="cuatri">
                    <option>1er</option>
                    <option>2do</option>
                </select>

                <button id="lupa" type="button" class="btn-search mb-2" onclick="getHorariosByFiltros()" disabled><span class="glyphicon glyphicon-search"></span></button>

            </form>


        </div>

        <!-- Contenedor con los horarios -->
        <div class="container bg-container" id ="ContenedorHorarios">
          <!--Megan aca te lo cargo desde horariosCarrera.js, no te asustes, la pagina quedo igual pero dinamica,
          la cuestion es que javascript es la misma verga que php casi pero bueno - si no fuera por el casi... 
          lo mejor de tod es que la pagina no se recarga-->
        </div>
        <!-- PopUp FAIL -->
        <div class="modal fade" id="cartelFail" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">	
                        <h4 class="text-center" id = "textError"><span class="badge badge-danger" style="background: #f15e5e; margin-right:20px;"><i class="material-icons">&#xE5CD;</i></span></h4>
                    </div>                    
                </div>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <%- include('partials/footer') %>
    <script type="text/javascript" src="js/horariosCarrera.js"></script> <!--esto lo pongo aca recien pq
    sino no encuentra las tags cuando hace getElementByID en el js-->

</body>
</html>
